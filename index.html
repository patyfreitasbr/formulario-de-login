<body>
    <form action=''>        
            <div class="titulo">
                <h1>Faça o login</h1>
                <div class='barra-horizontal'></div>
            </div>
            
        <div class="campo-input">
            <label for="email">Seu e-mail*</label>
            <input type="email" id="email">
        </div>

        <div class="campo-input">
            <label for="passaword">Sua senha*</label>
            <input type="passaword" id="passaword">
        </div>

        <div class="lembrar-me">
            <input type="checkbox">
            <p>Lembrar-me</p>
        </div>

        <Button>Entrar</Button>

        <p class="esqueceu-senha">Esqueceu sua senha?<a href="#"> Clique aqui</a> </p>   

        <p class="myname"> desenvolvido por <a href="https://patyfreitas.blogspot.com/"target='_blank'>Paty Freitas</a></p>
        
    </form>
